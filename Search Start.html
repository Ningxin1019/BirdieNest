        /* 搜索容器 */
        .search-container {
            text-align: center;
            background-color: #FFFFFF;
            padding: 30px;
            border: 2px solid #000000;
            box-shadow: 5px 5px 0px #000000;
        }

        /* logo样式 */
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: #000080;
            text-shadow: 2px 2px #A9A9A9;
        }

        /* 搜索框容器 */
        .search-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* 搜索框样式 */
        #search-input {
            width: 500px;
            height: 30px;
            padding: 0 15px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid #000000;
            background-color: #FFFFFF;
            border-radius: 0;
        }

        #search-input:focus {
            outline: none;
            border-color: #000080;
        }

        /* 搜索按钮样式 */
        #search-button {
            height: 34px;
            padding: 0 20px;
            background-color: #C0C0C0;
            color: #000000;
            border: 2px solid #000000;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0;
        }

        #search-button:hover {
            background-color: #A9A9A9;
        }

        #search-button:active {
            transform: translate(1px, 1px);
        }

<body>
    <div class="search-container">
        <div class="logo">Kiwipedia</div>
        <div class="search-box-container">
            <input type="text" id="search-input" placeholder="Search a term...">
            <button id="search-button" onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const targetText = "Nest Displacement";
        let currentIndex = 0;
        
        // 监听输入事件
        searchInput.addEventListener('input', function() {
            // 阻止默认输入
            setTimeout(() => {
                // 只有在未完成时才继续添加字符
                if (currentIndex < targetText.length) {
                    this.value = targetText.substring(0, currentIndex + 1);
                    currentIndex++;
                } else {
                    // 保持完整文本
                    this.value = targetText;
                }
            }, 10);
        });

        // 搜索功能
        function performSearch() {
            // 只有当输入框的值等于目标文本时才跳转
            if (searchInput.value === targetText) {
                window.location.href = "Nest Displacement.html";
            }
        }

        // 监听回车键
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 当输入框获得焦点时重置
        searchInput.addEventListener('focus', function() {
            currentIndex = 0;
            this.value = '';
        });
    </script>
</body>
