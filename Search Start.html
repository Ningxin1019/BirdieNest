<!DOCTYPE html>
<html>
<head>
    <title>Search Start</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #DCDBCE;
        }

        /* 搜索容器 */
        .search-container {
            text-align: center;
        }

        /* logo样式 */
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* 搜索框容器 */
        .search-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* 搜索框样式 */
        #search-input {
            width: 500px;
            height: 44px;
            padding: 0 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.2s;
        }

        #search-input:hover,
        #search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        /* 搜索按钮样式 */
        #search-button {
            height: 44px;
            padding: 0 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #search-button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="logo">Search Start</div>
        <div class="search-box-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button" onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const targetText = "Nest Displacement";
        let currentIndex = 0;
        
        // 监听输入事件
        searchInput.addEventListener('input', function() {
            // 阻止默认输入
            setTimeout(() => {
                // 只有在未完成时才继续添加字符
                if (currentIndex < targetText.length) {
                    this.value = targetText.substring(0, currentIndex + 1);
                    currentIndex++;
                } else {
                    // 保持完整文本
                    this.value = targetText;
                }
            }, 10);
        });

        // 搜索功能
        function performSearch() {
            window.location.href = "Nest Displacement.html";
        }

        // 监听回车键
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 当输入框失去焦点时重置计数器
        searchInput.addEventListener('blur', function() {
            currentIndex = 0;
            this.value = '';
        });
    </script>
</body>
</html>
